<!-- ///////////////////////////////////////////////// aside -->
<aside class="main-box__aside @@class aside">
  <div class="aside__white-box">
    <form class="register _p_sm" data-register-content action="#">
      <h3 class="register__title title _sm _ta_center">Login to Account</h3>
      <p class="register__subtitle _mb_lg">(to download your purchase or print a receipt)</p>
      <div class="register__form-group form-group">
        <label class="form-label _mb_lg" for="l-email">E-mail address: </label>
        <input class="form-control _gray" id="l-email" type="text">
      </div>
      <div class="register__form-group form-group">
        <label class="form-label _mb_lg" for="l-pass">Password: </label>
        <input class="form-control _gray" id="l-pass" type="text">
      </div>
      <div class="register__wrap-link">
        <a class="register__link link _blue" href="#">Forgot your password?</a>
      </div>
      <div class="register__wrap-btn">
        <button class="register__btn btn _primary">Sing In</button>
      </div>
    </form><!-- /s-register__form -->
  </div><!-- /aside__box -->
</aside><!-- /main-box__aside -->
