<header class="header">
  <div class="container">
    <div class="header__top-line">
      <a class="header__logo-link" href="#">
        <img src="./design/images/logo/logo-dark.svg" alt="img" width="186" height="61" data-header-logo>
      </a>

      <form class="header__search-form" action="#" data-search-form>
        <button type="button" class="header__open-search @@_dark box-icon" aria-label="button open search input" data-open-search>
          <svg aria-hidden="true">
            <use xlink:href="./design/images/symbol/sprite.svg#search"></use>
          </svg>
        </button>
        <input class="header__search-control @@_dark" type="text" name="search-text" data-search-control disabled>
        <button type="button" class="header__close-search @@_dark box-icon" data-close-search>
          <svg aria-hidden="true">
            <use xlink:href="./design/images/symbol/sprite.svg#close"></use>
          </svg>
        </button>
      </form>

      <nav class="header__nav-user nav-user">
        <ul class="nav-user__list">
          <li class="nav-user__item">
            <a class="nav-user__link nav-link @@_dark" href="#">Log In | Register</a>
          </li>
          <li class="nav-user__item">
            <a class="nav-user__link nav-link @@_dark" href="#">Contact Us</a>
          </li>
          <li class="nav-user__item">
            <a class="nav-user__link nav-link @@_dark" href="#">About Us</a>
          </li>
        </ul>
      </nav>
    </div><!-- /header__top-line -->

  </div><!-- /container -->

</header>
